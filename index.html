<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do</title>
  </head>

  <body>
    <section class="todo">
      <h2>Lista de Tareas</h2>
      <div class="input">
        <input type="text" class="input-field" id="todoInput" placeholder="Add nueva tarea"/>
        <button class="btn">Agregar</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> items</p>
          <button id="deleteButton">Eliminar Todo</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p class="made-by">Realizado Por</p>
        <p class="author">Jorge Fern√°ndez</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
